<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>

<title>Administración y Soporte a Clientes</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<!-- Custom styles for this template -->
<link href="#" th:href="@{/css/style.css}" rel="stylesheet" />

<link href="#" th:href="@{/css/contacts.css}" rel="stylesheet" />

</head>

<body>

	<div class="container">

		<h1>Página Web</h1>
		<br />
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Apellidos</th>
						<th>Ciudad</th>
						<th>Documento</th>
						<th>Tipo de Documento</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each=" u : ${users}">
						<td th:text="${u.nombreCli}"></td>
						<td th:text="${u.apellidoCli}"></td>
						<td th:text="${u.ciudadCli}"></td>
						<td th:text="${u.docCli}"></td>
						<td th:text="${u.tipoDocCli}"></td>
						
						<td>
							
						
						<a href="#" th:href="@{/clientes/usersform?idCli=__${u.idCli}__}"> 
								<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
						 </a> 
							
						
						 <a href="#" th:href="@{/clientes/deleteclientes?idCli=__${u.idCli}__}"> 	
								<button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
						</a> 
							
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<a href="#" th:href="@{/clientes/usersform?idCli=0}">
			<button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Agregar Tècnico</button>
		</a>
		
		<a href="#" th:href="@{/login?logout}">
			<button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout </button>
 
		</a>
	</div>

</body>
</html>
